<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>git-backup</title>
        <link rel="stylesheet" media="screen" href="../node_modules/antd/dist/antd.css" />
        <link rel="stylesheet" media="screen" href="./pages/index.css" />
        <style>
            body{
                background-color: #f0f2f5;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script>
            //初始化react调试工具
            require('electron-react-devtools').install()
        </script>
        <script>
            // You can also require other files to run in this process
            require("babel-register")({
                only: /src/,
                cache: true
            });
            require("./app")
        </script>
        
        <script>
            //自动刷新
            const fs = require('fs');
            const path = require('path');
            fs.watch(path.join(__dirname, '../src'), {recursive: true}, (eventType, filename) => {
                if (filename) {
                    console.log(filename)
                    location.reload()
                }
            });
        </script>
    </body>
</html>
